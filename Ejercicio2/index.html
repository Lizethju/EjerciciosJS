<body>

    <div class="container">
        <h1>Ingreso de Usuario</h1>
        <br>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Documento</label>
            <input type="text" class="form-control" name="cedula" id="cedula" required placeholder="Ingrese Documento">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="nombre" required placeholder="Ingrese Nombres">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Telefono</label>
            <input type="text" class="form-control" name="telefono" id="telefono" required
                placeholder="Ingrese Telefono">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Edad</label>
            <input type="number" value="0" class="form-control" name="edad" id="edad" required
                placeholder="Ingrese Edad">
        </div>
        <button class="btn btn-secondary" onclick="registrar()">Registrar</button>
        <br>
        <br>
        <br>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Documento</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">Edad</th>
                </tr>
            </thead>
            <tbody id="tablaIngresos">


            </tbody>
        </table>

    </div>

</body>

</html>
